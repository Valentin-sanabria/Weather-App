<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

<h2>no matter the weather, always bring your own sunshine.</h2>

<div class="divSearch"> 
 
    <!-- Search bar input and Icon  -->
    <div class="divSearchBar">  
            
        <input type="text" name="" id="searchBar" placeholder="Check weather in...">    
        <button id="searchIcon"><svg stroke="whitesmoke" fill="whitesmoke" stroke-width="1.5" viewBox="0 0 26 24" height="1.2em" width="1.2em" style="background-color:rgb(71, 71, 63)" xmlns="http://www.w3.org/2000/svg"><path d="M19.023,16.977c-0.513-0.488-1.004-0.997-1.367-1.384c-0.372-0.378-0.596-0.653-0.596-0.653l-2.8-1.337 C15.34,12.37,16,10.763,16,9c0-3.859-3.14-7-7-7S2,5.141,2,9s3.14,7,7,7c1.763,0,3.37-0.66,4.603-1.739l1.337,2.8 c0,0,0.275,0.224,0.653,0.596c0.387,0.363,0.896,0.854,1.384,1.367c0.494,0.506,0.988,1.012,1.358,1.392 c0.362,0.388,0.604,0.646,0.604,0.646l2.121-2.121c0,0-0.258-0.242-0.646-0.604C20.035,17.965,19.529,17.471,19.023,16.977z M9,14 c-2.757,0-5-2.243-5-5s2.243-5,5-5s5,2.243,5,5S11.757,14,9,14z"></path></svg></button>
    </div>

    <div class="recentlySearched">

        <p class="recentCity" >Paris</p>
        <p class="recentCity" >Tokyo</p>        
        <p class="recentCity" >New york</p>

    </div>

</div>

<div class="containerStats"> 

    <div id="divTemperature">

        <p id="temperature"> 19°<span>C</span></p>
        
    </div>
        
     <div class="divExtraInfo"> 

                    <p id="city">Rosario</p>
                    <p id="weatherText"> <span id="weatherIcon">☀</span> Sunny</p>

     </div>
            
     <div class="divExtraInfo" id="spaceBetween"> 

                <div>
                        
                        <p id="windSpeed"> Wind</p>
                        <p id="humidity">Humidity</p>
        
                </div>

                <div>
                        
                        <p id="windSpeedKM"> 32km/h</p>
                        <p id="humidityPorcentage">62%</p>
            
                </div>
     </div>

    
</div>


    
</body>

</html>
